<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindlepathy - {{.Title}}</title>
    <style>
      @font-face {
            font-family: 'Bookerly';
            src: url('/static/fonts/Bookerly.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Bookerly';
            src: url('/static/fonts/Bookerly Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Bookerly';
            src: url('/static/fonts/Bookerly Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

        html {
            font-size: 100%;
        }

        :root {
            --font-size: 1.2rem;
        }

        body {
            font-family: 'Bookerly', serif;
            font-size: var(--font-size);
            line-height: 1.5;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        .content {
            padding: 0 1rem;
            margin-top: 1rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        /* For landscape/horizontal screens */
        @media (orientation: landscape) {
            .content {
                max-width: 65%;
            }
            .header-content {
                max-width: 65%;
            }
        }

        /* For portrait/vertical screens */
        @media (orientation: portrait) {
            .content {
                max-width: 100%;
            }
            .header-content {
                max-width: 100%;
            }
        }

        .header {
            visibility: hidden;
            height: 3.5rem;
            position: relative;
            background-color: #bbb;
            border-bottom: 1px solid #999;
            padding: 0.5rem;
            box-sizing: border-box;
            opacity: 0;
        }

        .js-enabled .header {
            visibility: visible;
            opacity: 1;
        }

        .content {
            padding: 0 1rem;
            margin-top: 1rem;
        }

        .header-content {
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .header-left, .header-right {
            flex: 0 0 auto; /* Fixed width for both sides */
            display: flex;
            align-items: center; /* Center vertically */
        }

        .header-title {
            margin: 0;
            font-size: 1.4rem;
            color: #222;
            text-align: center;
            flex: 1; /* Allow title to take remaining space */
        }

        .library-link,
        .font-controls {
            display: none;
        }

        .js-enabled .library-link {
            display: block;
            color: #222;
            text-decoration: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            border: 1px solid #444;
            font-size: 0.9rem;
        }

        .js-enabled .library-link:hover {
            background-color: #eee;
        }

        .js-enabled .font-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .font-button {
            background: none;
            border: 1px solid #666;
            padding: 0.3rem 0.6rem;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
            color: #333;
            font-size: 0.9rem;
        }

        .font-button:hover {
            background-color: #eee;
        }

        .content {
            padding: 0 1rem;
            margin-top: 1rem;
        }

        h1 {
            font-size: calc(var(--font-size) * 1.5);
            line-height: 1.2;
            margin-top: 1rem;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        * {
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/static/book-open.svg">
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <a href="/library" class="library-link">‚Üê Library</a>
        </div>
        <h1 class="header-title">Kindlepathy</h1>
        <div class="header-right">
          <div class="font-controls">
            <button class="font-button" onclick="adjustFontSize(-0.1)">A-</button>
            <button class="font-button" onclick="adjustFontSize(0.1)">A+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <h1>{{.Title}}</h1>
      {{.Content}}
    </div>
    <script>
      // Add class to body when JS is available
      document.body.classList.add('js-enabled');

      function adjustFontSize(delta) {
        const root = document.documentElement;
        const currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--font-size'));
        const newSize = Math.max(0.8, Math.min(2.0, currentSize + delta));
        root.style.setProperty('--font-size', `${newSize}rem`);

        // Save to localStorage
        localStorage.setItem('reader-font-size', newSize);
      }

      // Load saved font size
      const savedSize = localStorage.getItem('reader-font-size');
      if (savedSize) {
        document.documentElement.style.setProperty('--font-size', `${savedSize}rem`);
      }
    </script>
  </body>
</html>
